<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>

<div class="columns m-6">
  <div class="column is-half is-offset-one-quarter">
  <div class="card is-primary">
    <header class="card-header">
      <p class="card-header-title">
       Login
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <form action="/readAdmin" method="POST">
         
          <div class="field">
            <label class="label">Email Address</label>
            <div class="control has-icons-right">
              <input class="input" required name="email" type="email" placeholder="Email input">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input class="input" required name="password" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
        <br>
          
        <div class="columns">
            <div class="column is-6 is-offset-3"><button class="button is-link px-6 mx-6 ">Login</button></div>
            <!-- <div class="column is-half is-offset-1"><button class="button is-link is-light px-6 ml-6">Back</button></div> -->
        </div>
      </form>
    </div>
        <div class="columns">
          <div class="column is-half is-offset-one-quarter"><a href="/" ><button  class="button is-link is-light px-6 ml-6">Back</button></a></div>
        </div>


    </div>
  </div>
</div>
</div>

<script src="./js/main.js" ></script>

</body>
</html>
