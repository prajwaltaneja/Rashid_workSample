<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
<body>

<div class="columns m-6">
    <div class="column is-half is-offset-one-quarter">
        <div class="card is-primary">
            <header class="card-header">
                <p class="card-header-title">
                    Sign-in
                </p>
            </header>
            <div class="card-content">
                <div class="content">
                    <form action="/addAdmin" method="POST">
                        <div class="field">
                            <label class="label">Full Name</label>
                            <div class="control">
                                <input class="input" name="name" required type="text" placeholder="Name">
                            </div>
                        </div>
    
                        <div class="field">
                            <label class="label">Email Address</label>
                            <div class="control has-icons-right">
                                <input class="input" name="email" required type="email" placeholder="Email input">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                            </div>
                        </div>
          
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-right">
                                <input class="input" name="password" type="password" required placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <br>

                        <div class="columns">
                            <div class="column is-half is-offset-one-quarter">
                                <button type="submit" class="button is-link px-6 mx-6 ">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <div class="columns">
                        <div class="column is-half is-offset-one-quarter">
                        <a href="/">
                            <button class="button is-link is-light px-6 ml-6">Cancel</button>
                        </a>
                        </div>
                    </div>
                </div>
                        
            </div>
        
        </div>
    </div>
</div>  

<script src="./js/main.js" ></script>

</body>
</html>
